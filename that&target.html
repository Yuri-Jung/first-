<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>java script</h1>

       <input type="button" value="night" id="day__night" onclick="
        if(document.querySelector('#day__night').value==='night') {
        document.querySelector('body').style.color='white'
        document.querySelector('body').style.backgroundColor='black'
        document.querySelector('#day__night').value='day';
        } else {
        document.querySelector('body').style.color='black'
        document.querySelector('body').style.backgroundColor='white'
        document.querySelector('#day__night').value='night';
        }">
        <p>
         Note: The matching is done using depth-first pre-order traversal of the document's nodes starting with the first element in the document's markup and iterating through sequential nodes by order of the number of child nodes.
        </p>

        <input type="button" value="night" id="day__night2" onclick="
        var target = document.querySelector('body');
        if(this.value==='night') {
        target.style.color='white'
        target.style.backgroundColor='black'
        this.value='day';
        } else {
        target.style.color='black'
        target.style.backgroundColor='white'
        this.value='night';
        }">
</body>
</html>
